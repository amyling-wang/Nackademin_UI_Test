  Run-inspiration-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Chaching
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/global.json') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Test inspiration page
        run: dotnet test FacebookTest/NackademinUITest.csproj --filter TestCategory=Inspiration
        continue-on-error: true

      - name: Copy artifacts
        run: cp -r "FacebookTest/TestResult.xml" "output/nackademin-ui-test-results/"

      - name: Archive test results
        uses: actions/upload-artifact@v4
        with:
          name: nackademin-ui-test-report
          path: nackademin-ui-test-results
          if: always()

